apply plugin: 'com.android.application'

buildscript {
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:7.4.2'
    }
}

android {
    compileSdkVersion 34

    defaultConfig {
        applicationId "com.sample"
        minSdkVersion 29
        targetSdkVersion 34
    }

    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
}

repositories {

    maven {

        // Replace <TOKEN> with the token generated for your account
        url = uri("https://maven.pkg.github.com/Honeywell-IA/swiftdecoder-android")

        credentials {
            username = '<GITHUB-USERNAME>'
            password = '<TOKEN>'
        }
    }
}

dependencies {
    //Replace x.x.x with the required version
    implementation 'com.honeywell:swiftdecoder:x.x.x'
    implementation 'androidx.annotation:annotation:1.5.0'
    implementation 'androidx.core:core:1.5.0'
}
